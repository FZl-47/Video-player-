<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font</title>
    <style>
        p:last-child:hover{
            font-size: x-large;
        }
    </style>
</head>
<body>
    <div style="background-color: rgb(151, 151, 151); width: 100%; height: 100%; text-align: center;">
        <p style="font-size: large;color: rgb(221, 221, 221); background-color: black; box-shadow: 0px 0px 10px #fff;display: inline-block; word-wrap: break-word;padding: 40px 10vw; border-radius: 10px;font-family: Arial, Helvetica, sans-serif;">
            You Can Import Your own font <br>
            So you have to put your font in the (fonts_video_player_fzl/Font/English) folder and Rename your font to Font.woff
        </p>
        <img style="display: inline-block; width: 60%;" src="image/Font.jpg" >
        <br>
        <br>
        <p  style="background: #7c7c7c; display: inline-block;word-wrap: break-word;padding:5px 10vw;box-shadow: 0px 0px 20px white;"><span style="color: rgb(226, 24, 24); font-size: large;padding-bottom: 5px;">&#9888;</span><br>Note that the font format must be (Woff)</p>
    </div>
</body>
</html>
