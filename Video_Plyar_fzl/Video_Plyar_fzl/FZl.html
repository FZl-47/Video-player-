<script>
  let Counter_For_Open_or_Close_Fonts_Persian = "Show"
  let Counter_For_Open_or_Close_Div_Show_Font = "Show"
  let Counter_For_Open_or_Close_Fonts_English = "Show"
  let Counter_for_Set_Data

  document.getElementById("btn-Font").onclick = function (e) {
    if (Counter_For_Open_or_Close_Div_Show_Font == "Show") {
      document.getElementById("div-Show-Font").style.display = "inline-block"
      Counter_For_Open_or_Close_Div_Show_Font = "NotShow"
    } else {
      document.getElementById("div-Show-Font").style.display = "none"
      Counter_For_Open_or_Close_Div_Show_Font = "Show"
      document.getElementById("div-Show-Font").style.display = "none"
      document.getElementById("Div-Show-Font-English").style.display = "none"
      Counter_For_Open_or_Close_Fonts_English = "Show"
      Counter_For_Open_or_Close_Fonts_Persian = "Show"
      document.getElementById("Div-Show-Persian").style.display = "none"
    }
  }

  document.getElementById("Div-Font-English").onclick = function (e) {
    if (Counter_For_Open_or_Close_Fonts_English == "Show") {
      document.getElementById("Div-Show-Font-English").style.display = "inline-block"
      Counter_For_Open_or_Close_Fonts_English = "NotShow"
      Counter_For_Open_or_Close_Fonts_Persian = "Show"
      document.getElementById("Div-Show-Persian").style.display = "none"
    } else {
      document.getElementById("Div-Show-Font-English").style.display = "none"
      Counter_For_Open_or_Close_Fonts_English = "Show"
    }
  }

  for (let k = 0; k < document.getElementsByClassName("Btn-menu-dropdown").length; k++) {
    document.getElementsByClassName("Btn-menu-dropdown")[k].onclick = function (e) {
      Counter_For_Open_or_Close_Div_Show_Font = "Show"
      document.getElementById("div-Show-Font").style.display = "none"
      document.getElementById("Div-Show-Font-English").style.display = "none"
      Counter_For_Open_or_Close_Fonts_English = "Show"
      Counter_For_Open_or_Close_Fonts_Persian = "Show"
      document.getElementById("Div-Show-Persian").style.display = "none"

    }
  }
  document.getElementById("Div-Font-Persian").onclick = function (e) {
    if (Counter_For_Open_or_Close_Fonts_Persian == "Show") {
      document.getElementById("Div-Show-Persian").style.display = "inline-block"
      Counter_For_Open_or_Close_Fonts_Persian = "NoShow"
      document.getElementById("Div-Show-Font-English").style.display = "none"
      Counter_For_Open_or_Close_Fonts_English = "Show"
    } else {
      Counter_For_Open_or_Close_Fonts_Persian = "Show"
      document.getElementById("Div-Show-Persian").style.display = "none"
    }
  }


  for (let d = 0; d < document.getElementsByClassName("font-item").length; d++) {
    document.getElementsByClassName("font-item")[d].onclick = function (e) {
      for (let i = 0; i < document.getElementsByClassName("font-item").length; i++) {
        document.getElementsByClassName("font-item")[i].className = "font-item btn btn-secondary"
      }
      e.target.className = "font-item btn btn-success"
      Counter_for_Set_Data = e.target.value
      Save_Data()
      Run_Player_Fzl()
      Get_Data()
    }
  }









  let Counter_Btn_State_Effect_Onclick = 0
  let State_Effect_Btn_level1 = "Effect"
  let Counter_for_Show_Set_Speed = 1
  let Timer_for_Show_Set_Speed = null
  let Counter_Opacity_Set_Speed = 0
  let Set_Speed_ = document.getElementById("Set_Speed")
  document.getElementsByClassName("Speed")[0].onclick = function (e) {
    Counter_for_Show_Set_Speed += 1
    clearInterval(Timer_for_Show_Set_Speed)
    Timer_for_Show_Set_Speed = setInterval(Timer_Show_Set_Speed, 20)
  }

  function Timer_Show_Set_Speed() {
    if (Counter_for_Show_Set_Speed % 2 === 0) {
      Set_Speed_.style.display = "inline-block"
      Counter_Opacity_Set_Speed += 0.05
      Set_Speed_.style.opacity = Counter_Opacity_Set_Speed
      if (Counter_Opacity_Set_Speed >= 1) {
        clearInterval(Timer_for_Show_Set_Speed)
      }
    } else {

      Counter_Opacity_Set_Speed -= 0.05
      Set_Speed_.style.opacity = Counter_Opacity_Set_Speed
      if (Counter_Opacity_Set_Speed <= 0) {
        Set_Speed_.style.display = "none"
        clearInterval(Timer_for_Show_Set_Speed)
      }

    }
  }

  clearInterval(Timer_for_Show_Set_Speed)
  Timer_for_Show_Set_Speed = setInterval(Timer_Show_Set_Speed, 20)

  var State_Btn_ply = 0

  for (let i = 0; i < document.getElementsByClassName("btn_center").length; i++) {

    document.getElementsByClassName("btn_center")[i].onclick = function (e) {
      for (let r = 0; r < document.getElementsByClassName("btn_center").length; r++) {
        document.getElementsByClassName("btn_center")[r].className = "dropdown-item Menu-item btn_center"
      }

      let Btn_Center_Active
      try {


        e.composedPath().filter(function (e) {
          let t = Array.prototype.slice.call(e.classList)
          t.filter(function (x) {
            if (x == "btn_center") {
              Btn_Center_Active = e
            }
          })
        });

      } catch (e) { }
      Btn_Center_Active.className = "dropdown-item Menu-item btn_center active"
      State_Btn_ply = Btn_Center_Active.value
      Save_Data()
      Run_Player_Fzl()
    }
  }


  function btn_center_onclic() {
    Counter_for_Show_Set_Speed = 3
    clearInterval(Timer_for_Show_Set_Speed)
    Timer_for_Show_Set_Speed = setInterval(Timer_Show_Set_Speed, 20)
  }

  function Name_onclic() {
    Counter_for_Show_Set_Speed = 3
    clearInterval(Timer_for_Show_Set_Speed)
    Timer_for_Show_Set_Speed = setInterval(Timer_Show_Set_Speed, 20)
  }


  var input_open_setting = document.getElementById("Speed-open-setting")
  var input_close_setting = document.getElementById("Speed-close-setting")
  var input_fade_control = document.getElementById("Speed-fade-control")
  var input_Beat_Btn = document.getElementById("Speed-beat-btn-center")
  var input_Rotate_Btn = document.getElementById("Speed-rotate-btn-center")

  var input_Btn_level1_Theme = document.getElementById("inp_Name_1")
  var input_Btn_level1_Speed = document.getElementById("inp_Name_2")
  var input_Btn_level1_Sub = document.getElementById("inp_Name_3")
  var input_Btn_level1_Quality = document.getElementById("inp_Name_4")
  var Btn_State = document.getElementById("State_Effect_Btn_level1")

  Btn_State.onclick = function () {
    if (Counter_Btn_State_Effect_Onclick == 0) {
      Btn_State.className = "btn btn-danger Menu-item"
      Btn_State.value = "NoEffect"
      Counter_Btn_State_Effect_Onclick = 1
    } else {
      Counter_Btn_State_Effect_Onclick = 0
      Btn_State.className = "btn btn-success Menu-item"
      Btn_State.value = "Effect"
    }
    Save_Data()
    Run_Player_Fzl()
    Get_Data()

  }


  function Set_Data_Default() {
    localStorage.setItem("Font_Vid_Ply_FZl", "Font-En-12")
    localStorage.setItem("value_inp_open_setting", 3)
    localStorage.setItem("value_inp_close_setting", 4)
    localStorage.setItem("value_inp_fade_control", 300)
    localStorage.setItem("value_inp_beat_Btn", 20)
    localStorage.setItem("value_inp_Rotate_Btn", 4.5)
    localStorage.setItem("Btn_level1_Theme", "Theme")
    localStorage.setItem("Btn_level1_Speed", "Speed")
    localStorage.setItem("Btn_level1_Sub", "Sub")
    localStorage.setItem("Btn_level1_Quality", "Quality")
    localStorage.setItem("State_Btn_play", 0)
    localStorage.setItem("Set_State_Effect_Btn_level1", "Effect")
    Run_Player_Fzl()
    Get_Data()
  }











  function Get_Data() {

    // console.log(localStorage.getItem("Font_Vid_Ply_FZl"));

    // document.querySelector(`.font-item[value='${localStorage.getItem("Font_Vid_Ply_FZl")}']`)

    for (let x = 0; x < document.getElementsByClassName("font-item").length; x++) {
      document.getElementsByClassName("font-item")[x].className = "font-item btn btn-secondary"
    }
    Counter_for_Set_Data = localStorage.getItem("Font_Vid_Ply_FZl")


    try{
      document.querySelector(`.font-item[value~='${Counter_for_Set_Data}']`).className = "font-item btn btn-success"
    }catch(e){
      Counter_for_Set_Data="Font-En-12"

      document.querySelector(`.font-item[value~='${Counter_for_Set_Data}']`).className = "font-item btn btn-success"
    }
    input_open_setting.value = localStorage.getItem("value_inp_open_setting") || 4
    input_close_setting.value = localStorage.getItem("value_inp_close_setting") || 3
    input_fade_control.value = localStorage.getItem("value_inp_fade_control") || 300
    input_Beat_Btn.value = localStorage.getItem("value_inp_beat_Btn") || 20
    input_Rotate_Btn.value = localStorage.getItem("value_inp_Rotate_Btn") || 4.5
    input_Btn_level1_Theme.value = localStorage.getItem("Btn_level1_Theme") || "Theme"
    input_Btn_level1_Speed.value = localStorage.getItem("Btn_level1_Speed") || "Speed"
    input_Btn_level1_Sub.value = localStorage.getItem("Btn_level1_Sub") || "Sub"
    Btn_State.value = localStorage.getItem("Set_State_Effect_Btn_level1") || "Effect"
    if (Btn_State.value == "Effect") {
      Btn_State.className = "btn btn-success Menu-item"
      Counter_Btn_State_Effect_Onclick = 0
    } else {
      Btn_State.className = "btn btn-danger Menu-item"
      Counter_Btn_State_Effect_Onclick = 1
    }
    input_Btn_level1_Quality.value = localStorage.getItem("Btn_level1_Quality") || "Quality"
    try {
      State_Btn_ply = localStorage.getItem("State_Btn_play") || 0
    } catch (e) { State_Btn_ply = 0 }
    if (State_Btn_ply == undefined) {
      State_Btn_ply = 0
    }

    for (let r = 0; r < document.getElementsByClassName("btn_center").length; r++) {
      document.getElementsByClassName("btn_center")[r].className = "dropdown-item Menu-item btn_center"
    }
    try {
      document.getElementsByClassName("btn_center")[State_Btn_ply].className = "dropdown-item Menu-item btn_center active"
    } catch (e) {
      State_Btn_ply = 0
    }

  }
  window.onload = function () {
    Get_Data()
  }
  function Set_Data_inp() {
    Save_Data()
    Run_Player_Fzl()
    Get_Data()
  }
  function Save_Data() {
    Btn_State = document.getElementById("State_Effect_Btn_level1")
    input_open_setting = document.getElementById("Speed-open-setting")
    input_close_setting = document.getElementById("Speed-close-setting")
    input_fade_control = document.getElementById("Speed-fade-control")
    input_Beat_Btn = document.getElementById("Speed-beat-btn-center")
    input_Rotate_Btn = document.getElementById("Speed-rotate-btn-center")
    localStorage.setItem("Font_Vid_Ply_FZl", Counter_for_Set_Data)
    localStorage.setItem("value_inp_open_setting", input_open_setting.value)
